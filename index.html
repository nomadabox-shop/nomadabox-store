        const Navbar = ({ cartCount, onOpenCart }) => (
            <nav className="fixed top-0 w-full z-50 transition-all duration-300">
                <div className="glass-panel mx-2 md:mx-4 mt-2 md:mt-4 rounded-2xl px-4 md:px-6 py-3 md:py-4 flex justify-between items-center shadow-lg relative">

                        <button

                            {cartCount > 0 && (
                                <span className="absolute -top-1 -right-1 md:-top-2 md:-right-2 w-5 h-5 md:w-6 md:h-6 bg-lime-500 text-white text-[10px] md:text-xs font-bold rounded-full flex items-center justify-center shadow-lg animate-pulse border-2 border-white">

                    </div>

        );

        // --- HERO SECTION (El centro de atenci칩n) ---
        const Hero = ({ product, onAdd }) => (
            <header className="pt-28 pb-16 px-4 container mx-auto text-center relative md:pt-40 md:pb-24">
                
                <div className="inline-flex items-center gap-3 px-4 py-2 rounded-full bg-pinkish-100 text-pinkish-600 font-bold mb-6 animate-float">
                    <i className="ph ph-sparkle text-lg"></i>
                    <span className="text-sm uppercase tracking-wider">춰El Regalo del A침o!</span>

                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 items-center text-left max-w-5xl mx-auto">
                    {/* IZQUIERDA: Imagen y Precio */}

                        <div className="w-full max-w-sm rounded-[3rem] overflow-hidden bg-white/70 shadow-2xl glass-panel p-6 mb-6">
                            {/* **IMPORTANTE: Sustituye esta URL por tu imagen real** */}

                                src={product.imagen || 'https://images-na.ssl-images-amazon.com/images/I/71R2o5j-PXL._AC_SL1500_.jpg'}

                        <div className="flex flex-col items-center md:items-start">

                            </h1>

                            <div className="flex items-center justify-between w-full max-w-sm gap-4">
                                <div>

                                </div>
                                
                                <button

                                </button>
                            </div>
                        </div>
                    </div>

                    {/* DERECHA: Argumentos de Venta R치pidos */}
                    <div className="space-y-4 pt-10 md:pt-0">
                        <FeatureBlock 
                            icon="ph-palette" 
                            title="춰Imprime y Colorea!" 
                            description="La magia de la impresi칩n t칠rmica en B/N permite a los ni침os colorear sus fotos y desarrollar su creatividad." 
                        />
                        <FeatureBlock 
                            icon="ph-thermometer-simple" 
                            title="Cero Cartuchos. Cero Tinta." 
                            description="Tecnolog칤a de impresi칩n t칠rmica. Solo usas papel, ahorrando cientos de pesos en costosos cartuchos de tinta." 
                        />
                        <FeatureBlock 
                            icon="ph-shield-check" 
                            title="Anti-Pantallas y Anti-Golpes" 
                            description="Dise침ada para resistir. Es el gadget perfecto para fomentar la actividad y alejar a los ni침os del celular." 
                        />
                        <FeatureBlock 
                            icon="ph-truck" 
                            title="Entrega R치pida en todo Uruguay"

                        />

        );
        
        // Componente Auxiliar para las Features
        const FeatureBlock = ({ icon, title, description }) => (
            <div className="p-4 glass-panel rounded-2xl flex items-start gap-4 hover:shadow-lg transition-shadow">
                <div className="w-12 h-12 rounded-xl bg-lime-100 text-lime-600 flex items-center justify-center text-2xl flex-shrink-0">
                    <i className={`ph ${icon}`}></i>
                </div>
                <div>
                    <h3 className="font-bold text-lg text-slate-800 mb-1 leading-tight">{title}</h3>
                    <p className="text-sm text-slate-600">{description}</p>
                </div>
            </div>
        );


        // --- SECCI칍N DE ARGUMENTOS VISUALES (Secci칩n Adicional) ---
        const BenefitsSection = () => (
            <section className="container mx-auto px-4 py-16">
                <h2 className="text-3xl md:text-4xl font-black text-center mb-12">Por qu칠 la NomadaPrint es el Mejor Regalo 游꾸</h2>
                
                <div className="grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
                    <BenefitCard 
                        icon="ph-film-strip" 
                        title="Instant치neo" 
                        text="춰Saca la foto y la tiene en la mano al instante! La gratificaci칩n inmediata mantiene la atenci칩n de los m치s peque침os." 
                    />
                    <BenefitCard 
                        icon="ph-paint-brush-broad" 
                        title="Creatividad Ilimitada" 
                        text="Cada foto impresa en B/N es un lienzo. Fomenta el arte y la motricidad fina pintando sus propias creaciones." 
                    />
                    <BenefitCard 
                        icon="ph-note-pencil" 
                        title="Recuerdos 칔nicos" 
                        text="No son fotos que se pierden en el celular. Son stickers y notas que pueden pegar en cuadernos y en su cuarto." 
                    />
                </div>
            </section>
        );

        const BenefitCard = ({ icon, title, text }) => (
            <div className="p-6 bg-white rounded-3xl shadow-xl border border-slate-100 hover:border-lime-300 transition-all transform hover:-translate-y-1">
                <i className={`ph ${icon} text-5xl text-lime-600 mb-4 inline-block`}></i>
                <h3 className="font-extrabold text-xl mb-3">{title}</h3>
                <p className="text-slate-600">{text}</p>
            </div>
        );


        const Footer = () => (
            <footer className="mt-20 glass-panel border-t border-white/50 relative overflow-hidden">
                <div className="container mx-auto px-6 py-12">
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                        {/* Simplificamos el Footer y lo orientamos a la confianza */}
                        {[
                            { t: "Garant칤a", d: "100% Satisfacci칩n o te devolvemos el dinero.", i: "ph-star" },
                            { t: "Contacto Directo", d: "Respuesta inmediata por WhatsApp para tus dudas o pedidos.", i: "ph-whatsapp-logo" },
                            { t: "Pago Seguro", d: "Aceptamos todas las tarjetas y m칠todos de pago de Uruguay (MercadoPago/Transferencia).", i: "ph-credit-card" }
                        ].map((item, idx) => (
                            <div key={idx} className="bg-white/40 p-6 rounded-3xl hover:bg-white/60 transition-colors border border-white/50">
                                <div className="w-10 h-10 rounded-xl bg-lime-100 text-lime-600 flex items-center justify-center text-xl mb-3">
                                    <i className={`ph ${item.i}`}></i>
                                </div>
                                <h3 className="font-bold text-lg text-slate-800 mb-1">{item.t}</h3>
                                <p className="text-sm text-slate-600 leading-relaxed">{item.d}</p>
                            </div>
                        ))}
                    </div>

                    <div className="border-t border-slate-200/50 pt-8 text-center">
                        <h2 className="text-3xl font-black text-slate-800 mb-2">NOMADA<span className="text-lime-600">BOX</span></h2>
                        <a 
                            href={INSTAGRAM_URL} 
                            target="_blank"
                            className="inline-flex items-center gap-2 px-6 py-3 bg-white rounded-full shadow-sm hover:shadow-md hover:text-pinkish-600 transition-all text-slate-600 font-bold text-sm mt-4"
                        >
                            <i className="ph ph-instagram-logo text-xl"></i>
                            Seguinos en Instagram
                        </a>
                        <p className="text-xs text-slate-400 mt-8">춸 2026 NomadaBox. Montevideo, Uruguay.</p>
                    </div>
                </div>

        );

        // --- CARRITO Y CHECKOUT (Mismas funciones, adaptadas para un solo producto) ---
        const CartSidebar = ({ isOpen, onClose, cart, updateQty, total, onCheckout }) => (
            <>
                {/* ... (el c칩digo de CartSidebar es el mismo, pero solo mostrar치 la c치mara) ... */}
                <div className={`fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[60] transition-opacity duration-500 ${isOpen ? 'opacity-100' : 'opacity-0 pointer-events-none'}`} onClick={onClose} />
                <div className={`fixed top-0 right-0 h-full w-full max-w-md bg-white/90 backdrop-blur-xl z-[70] shadow-2xl transform transition-transform duration-500 cubic-bezier(0.16, 1, 0.3, 1) ${isOpen ? 'translate-x-0' : 'translate-x-full'} flex flex-col border-l border-white/50`}>
                    <div className="p-6 flex justify-between items-center bg-white/50">
                        <h2 className="text-2xl font-black text-slate-800">Tu Pedido</h2>
                        <button onClick={onClose} className="p-2 hover:bg-slate-100 rounded-full transition"><i className="ph ph-x text-xl"></i></button>
                    </div>
                    <div className="flex-1 overflow-y-auto p-6 space-y-4 no-scrollbar">
                        {cart.length === 0 ? (
                            <div className="flex flex-col items-center justify-center h-full text-slate-400 opacity-60">
                                <i className="ph ph-sparkle text-6xl mb-3"></i>
                                <p>A칰n no has a침adido la C치mara M치gica.</p>
                            </div>
                        ) : (
                            cart.map(item => (
                                <div key={item.id} className="flex gap-3 items-center bg-white p-2 rounded-2xl shadow-sm border border-slate-50">

                                    <div className="flex-1">
                                        <h4 className="font-bold text-slate-800 text-sm mb-1">{item.nombre}</h4>
                                        <p className="text-lime-600 font-bold text-sm">$U {(item.precio * item.cantidad).toLocaleString('es-UY')}</p>
                                    </div>
                                    <div className="flex flex-col items-center gap-1 bg-slate-50 rounded-lg p-1">
                                        <button onClick={() => updateQty(item.id, 1)} className="w-6 h-6 flex items-center justify-center hover:text-lime-600 text-xs"><i className="ph ph-plus"></i></button>
                                        <span className="text-xs font-bold">{item.cantidad}</span>
                                        <button onClick={() => updateQty(item.id, -1)} className="w-6 h-6 flex items-center justify-center hover:text-red-500 text-xs"><i className="ph ph-minus"></i></button>

                                </div>

                            <span className="text-sm text-slate-500">Total (Env칤o Inc.)</span>
                            <span className="text-3xl font-black text-slate-800">$U {total.toLocaleString('es-UY')}</span>
                        </div>
                        <button onClick={onCheckout} disabled={cart.length === 0} className="w-full py-4 rounded-xl btn-primary text-white font-bold text-lg shadow-lg hover:shadow-xl transition-all disabled:opacity-50 disabled:cursor-not-allowed">Procesar Pedido</button>
                    </div>

        );

        const CheckoutModal = ({ isOpen, onClose, cart, total }) => {
            if (!isOpen) return null;
            const [data, setData] = useState({ name: '', id: '', address: '', phone: '' });
            const sendOrder = (e) => {
                e.preventDefault();
                let msg = `游 *NUEVO PEDIDO NOMADABOX - C츼MARA GATITO*\n\n`;
                cart.forEach(i => msg += `游닍 ${i.cantidad}x ${i.nombre}\n`);
                msg += `\n游눯 *TOTAL: $U ${total.toLocaleString('es-UY')}*\n\n游늸 *Datos:*\n游녻 ${data.name}\n游 ${data.id}\n游 ${data.address}\n游님 ${data.phone}`;
                window.open(`https://wa.me/${WHATSAPP}?text=${encodeURIComponent(msg)}`, '_blank');
                // Puedes a침adir un temporizador para limpiar el carrito despu칠s de enviar el pedido.
                onClose();
            };
            return (
                <div className="fixed inset-0 z-[80] flex items-center justify-center p-4">
                    {/* ... (el c칩digo de CheckoutModal es el mismo) ... */}
                    <div className="absolute inset-0 bg-slate-900/40 backdrop-blur-md" onClick={onClose}></div>
                    <div className="bg-white w-full max-w-lg rounded-[2rem] p-8 relative z-10 shadow-2xl animate-blob">
                        <button onClick={onClose} className="absolute top-4 right-4 text-slate-400 hover:text-red-500"><i className="ph ph-x-circle text-3xl"></i></button>
                        <h3 className="text-2xl font-black text-slate-800 mb-6">Confirma tu Compra por WhatsApp</h3>
                        <form onSubmit={sendOrder} className="space-y-4">
                            <input required type="text" className="w-full bg-slate-50 rounded-xl p-3 font-semibold focus:ring-2 focus:ring-lime-500 outline-none" placeholder="Nombre Completo" onChange={e => setData({...data, name: e.target.value})} />
                            <div className="grid grid-cols-2 gap-4">
                                <input required type="text" className="bg-slate-50 rounded-xl p-3 font-semibold focus:ring-2 focus:ring-lime-500 outline-none" placeholder="C.I." onChange={e => setData({...data, id: e.target.value})} />
                                <input required type="tel" className="bg-slate-50 rounded-xl p-3 font-semibold focus:ring-2 focus:ring-lime-500 outline-none" placeholder="Celular" onChange={e => setData({...data, phone: e.target.value})} />
                            </div>
                            <textarea required rows="2" className="w-full bg-slate-50 rounded-xl p-3 font-semibold focus:ring-2 focus:ring-lime-500 outline-none" placeholder="Direcci칩n completa (Calle, N췈, Ciudad/Barrio)" onChange={e => setData({...data, address: e.target.value})}></textarea>
                            <button type="submit" className="w-full py-4 rounded-xl bg-[#25D366] text-white font-bold text-lg hover:bg-[#20bd5a] transition-all flex items-center justify-center gap-2"><i className="ph ph-whatsapp-logo text-xl"></i> 춰Finalizar y Enviar a WhatsApp!</button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- APP MAIN (Simplificado) ---
        const App = () => {
            const [cart, setCart] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [isCheckoutOpen, setIsCheckoutOpen] = useState(false);

            useEffect(() => setCart(JSON.parse(localStorage.getItem('nomadabox_cart') || '[]')), []);
            useEffect(() => localStorage.setItem('nomadabox_cart', JSON.stringify(cart)), [cart]);

            // Funci칩n de A침adir al carrito simplificada, siempre a침ade el mismo producto
            const addToCart = (p) => {
                setCart(prev => {
                    // Usamos el ID del producto codificado
                    const exists = prev.find(item => item.id === p.id);
                    const newCart = exists 
                        ? prev.map(item => item.id === p.id ? {...item, cantidad: item.cantidad + 1} : item) 
                        : [...prev, {...p, cantidad: 1}];
                    return newCart;
                });
                setIsCartOpen(true); // Abre el carrito inmediatamente al a침adir
            };

            const updateQty = (id, n) => setCart(prev => prev.map(p => p.id === id ? {...p, cantidad: Math.max(0, p.cantidad + n)} : p).filter(p => p.cantidad > 0));

            const totalCart = cart.reduce((acc, el) => acc + (el.precio * el.cantidad), 0);

            return (
                <div className="min-h-screen relative font-sans text-slate-800 pb-20">
                    <AnimatedBackground />
                    
                    {/* El Navbar ya no necesita l칩gica de categor칤as */}
                    <Navbar cartCount={cart.reduce((acc, el) => acc + el.cantidad, 0)} onOpenCart={() => setIsCartOpen(true)} />

                    {/* El Hero ahora es la p치gina de producto */}
                    <Hero product={PRODUCT_DATA} onAdd={addToCart} />
                    
                    {/* Secci칩n de Beneficios Adicional */}
                    <BenefitsSection />

                    {/* Eliminamos el <main> con el grid de productos y la l칩gica de carga/filtrado */}
                    {/* El resto de la p치gina es el Footer y los modales */}
                    
                    <Footer />
                    <CartSidebar 
                        isOpen={isCartOpen} 
                        onClose={() => setIsCartOpen(false)} 
                        cart={cart} 
                        updateQty={updateQty} 
                        total={totalCart} 
                        onCheckout={() => { setIsCartOpen(false); setIsCheckoutOpen(true); }} 
                    />
                    <CheckoutModal 
                        isOpen={isCheckoutOpen} 
                        onClose={() => setIsCheckoutOpen(false)} 
                        cart={cart} 
                        total={totalCart} 
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
