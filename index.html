<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOMADABOX | Tu mundo, sin escalas</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        brand: {
                            light: '#BEF264', // Lime 300
                            DEFAULT: '#84CC16', // Lime 500 (Verde Manzana)
                            dark: '#4D7C0F', // Lime 700
                            bg: '#F0FDF4' // Fondo muy claro
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #F3F4F6; background-image: radial-gradient(at 0% 0%, rgba(132, 204, 22, 0.15) 0px, transparent 50%), radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.15) 0px, transparent 50%); background-attachment: fixed; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .glass-dark { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(16px); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="text-gray-800 antialiased selection:bg-brand selection:text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- CONFIGURACI√ìN ---
        // Pega aqu√≠ el enlace de tu Google Sheet (Publicado como CSV)
        // Si lo dejas vac√≠o, usar√° datos de prueba.
        const GOOGLE_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQMwxXL0sZMSK-AVLVWjKuC8SW4s5IAUzescfV7F3i-25dwed9dz0IXF0Qydja1x4mzxmHvwO4B7I84/pub?gid=0&single=true&output=csv"; 
        const WHATSAPP_NUMBER = "59895736428"; 

        // Datos de prueba por si no hay Sheet conectado a√∫n
        const MOCK_DATA = [
            { id: 1, nombre: "Sombrilla Playa 1.80m", descripcion: "Protecci√≥n UV total para tu verano.", precio: 990, categoria: "Aire Libre", imagen: "https://images.unsplash.com/photo-1599026466068-154784b80674?auto=format&fit=crop&q=80&w=400" },
            { id: 2, nombre: "Dispensador Autom√°tico", descripcion: "Higiene y tecnolog√≠a en tu ba√±o.", precio: 550, categoria: "Hogar", imagen: "https://images.unsplash.com/photo-1584622650111-993a426fbf0a?auto=format&fit=crop&q=80&w=400" },
            { id: 3, nombre: "Cepillo S√≥nico Facial", descripcion: "Skin care profesional en casa.", precio: 899, categoria: "Belleza", imagen: "https://images.unsplash.com/photo-1556228720-19279097e884?auto=format&fit=crop&q=80&w=400" },
            { id: 4, nombre: "Lona Camping Impermeable", descripcion: "Resistencia m√°xima 6x4m.", precio: 890, categoria: "Aire Libre", imagen: "https://images.unsplash.com/photo-1523987355523-c7b5b0dd90a7?auto=format&fit=crop&q=80&w=400" },
            { id: 5, nombre: "Auriculares TWS Pro", descripcion: "Sonido envolvente sin cables.", precio: 1200, categoria: "Tech", imagen: "https://images.unsplash.com/photo-1590658268037-6bf12165a8df?auto=format&fit=crop&q=80&w=400" },
        ];

        // --- COMPONENTES ---

        const Header = ({ cartCount, onOpenCart }) => (
            <header className="fixed top-0 w-full z-40 transition-all duration-300">
                <div className="glass shadow-sm border-b border-white/40">
                    <div className="container mx-auto px-4 h-20 flex justify-between items-center">
                        <div className="flex items-center gap-2">
                            <div className="w-10 h-10 bg-brand rounded-xl flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-brand/30">N</div>
                            <h1 className="text-2xl font-extrabold tracking-tight text-gray-900">
                                NOMADA<span className="text-brand">BOX</span>
                            </h1>
                        </div>
                        
                        <button onClick={onOpenCart} className="relative group">
                            <div className="p-3 bg-white rounded-2xl shadow-md group-hover:shadow-lg group-hover:scale-105 transition-all duration-300 border border-gray-100">
                                <i className="ph ph-shopping-cart text-2xl text-gray-700"></i>
                            </div>
                            {cartCount > 0 && (
                                <span className="absolute -top-1 -right-1 w-6 h-6 bg-brand text-white text-xs font-bold rounded-full flex items-center justify-center shadow-md animate-bounce">
                                    {cartCount}
                                </span>
                            )}
                        </button>
                    </div>
                </div>
                <div className="bg-brand text-white text-center py-2 text-xs font-bold tracking-wider uppercase">
                    üöÄ Env√≠o Gratis a todo el Uruguay
                </div>
            </header>
        );

        const Hero = () => (
            <section className="pt-32 pb-12 px-4 container mx-auto text-center">
                <span className="inline-block py-1 px-3 rounded-full bg-brand/10 text-brand-dark text-sm font-bold mb-4 border border-brand/20">
                    Estilo 2026
                </span>
                <h2 className="text-5xl md:text-7xl font-extrabold text-gray-900 mb-6 leading-tight">
                    Todo lo que necesitas, <br/>
                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-brand-dark to-brand">en la caja que te sigue.</span>
                </h2>
                <p className="text-xl text-gray-600 max-w-2xl mx-auto mb-8">
                    Sin costos ocultos. El precio que ves, es el precio final puesto en tu casa.
                </p>
                
                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 max-w-4xl mx-auto text-sm">
                    {[
                        { title: "Transparencia", icon: "ph-eye", desc: "Sin costos sorpresa" },
                        { title: "Eficiencia", icon: "ph-lightning", desc: "Log√≠stica veloz" },
                        { title: "Ingenio", icon: "ph-lightbulb", desc: "Productos √∫tiles" }
                    ].map((v, i) => (
                        <div key={i} className="glass p-4 rounded-2xl flex items-center gap-3">
                            <div className="p-2 bg-brand/20 rounded-lg text-brand-dark"><i className={`ph ${v.icon} text-xl`}></i></div>
                            <div className="text-left">
                                <p className="font-bold text-gray-800">{v.title}</p>
                                <p className="text-gray-500 text-xs">{v.desc}</p>
                            </div>
                        </div>
                    ))}
                </div>
            </section>
        );

        const ProductCard = ({ product, onAdd }) => (
            <div className="glass rounded-[2rem] p-4 flex flex-col h-full hover:shadow-2xl hover:shadow-brand/10 transition-all duration-500 group">
                <div className="relative h-64 mb-4 overflow-hidden rounded-[1.5rem]">
                    <img 
                        src={product.imagen} 
                        alt={product.nombre} 
                        className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700"
                        onError={(e) => {e.target.src='https://placehold.co/400x400/f3f4f6/a3a3a3?text=Sin+Imagen'}}
                    />
                    <div className="absolute top-3 left-3 bg-white/90 backdrop-blur px-3 py-1 rounded-full text-xs font-bold text-gray-600">
                        {product.categoria}
                    </div>
                </div>
                
                <div className="flex flex-col flex-grow">
                    <h3 className="text-xl font-bold text-gray-800 mb-2 leading-tight">{product.nombre}</h3>
                    <p className="text-gray-500 text-sm mb-4 line-clamp-2">{product.descripcion}</p>
                    
                    <div className="mt-auto flex items-center justify-between">
                        <div>
                            <span className="text-xs text-gray-400 block">Precio Final</span>
                            <span className="text-2xl font-extrabold text-brand-dark">$U {product.precio}</span>
                        </div>
                        <button 
                            onClick={() => onAdd(product)}
                            className="w-12 h-12 rounded-full bg-gray-900 text-white flex items-center justify-center hover:bg-brand hover:rotate-90 transition-all duration-300 shadow-lg"
                        >
                            <i className="ph ph-plus text-xl"></i>
                        </button>
                    </div>
                </div>
            </div>
        );

        const CartSidebar = ({ isOpen, onClose, cart, updateQty, total, onCheckout }) => (
            <>
                <div 
                    className={`fixed inset-0 bg-black/60 backdrop-blur-sm z-50 transition-opacity duration-300 ${isOpen ? 'opacity-100' : 'opacity-0 pointer-events-none'}`}
                    onClick={onClose}
                ></div>
                <div className={`fixed top-0 right-0 h-full w-full max-w-md bg-white z-50 shadow-2xl transform transition-transform duration-300 ease-out ${isOpen ? 'translate-x-0' : 'translate-x-full'} flex flex-col`}>
                    <div className="p-6 border-b flex justify-between items-center bg-gray-50">
                        <h2 className="text-2xl font-bold text-gray-800">Tu Caja</h2>
                        <button onClick={onClose} className="p-2 hover:bg-gray-200 rounded-full transition"><i className="ph ph-x text-xl"></i></button>
                    </div>

                    <div className="flex-1 overflow-y-auto p-6 space-y-4">
                        {cart.length === 0 ? (
                            <div className="text-center py-20 opacity-50">
                                <i className="ph ph-box text-6xl mb-4 text-gray-300 block"></i>
                                <p>Tu caja est√° vac√≠a</p>
                            </div>
                        ) : (
                            cart.map(item => (
                                <div key={item.id} className="flex gap-4 p-3 rounded-2xl border border-gray-100 bg-white shadow-sm">
                                    <img src={item.imagen} className="w-20 h-20 rounded-xl object-cover" />
                                    <div className="flex-1 flex flex-col justify-between">
                                        <h4 className="font-bold text-gray-800 text-sm leading-tight">{item.nombre}</h4>
                                        <div className="flex justify-between items-end">
                                            <p className="font-bold text-brand">$U {item.precio * item.cantidad}</p>
                                            <div className="flex items-center bg-gray-100 rounded-lg">
                                                <button onClick={() => updateQty(item.id, -1)} className="px-2 py-1 hover:text-red-500">-</button>
                                                <span className="text-xs font-bold px-1">{item.cantidad}</span>
                                                <button onClick={() => updateQty(item.id, 1)} className="px-2 py-1 hover:text-green-500">+</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ))
                        )}
                    </div>

                    <div className="p-6 border-t bg-gray-50">
                        <div className="flex justify-between items-center mb-4 text-xl font-bold">
                            <span>Total</span>
                            <span className="text-brand-dark">$U {total.toLocaleString('es-UY')}</span>
                        </div>
                        <p className="text-xs text-center text-gray-500 mb-4">Env√≠o incluido a todo el pa√≠s</p>
                        <button 
                            onClick={onCheckout}
                            disabled={cart.length === 0}
                            className="w-full py-4 bg-brand text-white font-bold rounded-xl shadow-lg hover:bg-brand-dark disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                        >
                            Finalizar Compra
                        </button>
                    </div>
                </div>
            </>
        );

        const CheckoutModal = ({ isOpen, onClose, cart, total }) => {
            if (!isOpen) return null;

            const [formData, setFormData] = useState({ name: '', id: '', address: '', phone: '' });

            const handleSubmit = (e) => {
                e.preventDefault();
                let msg = `Hola NOMADABOX, quiero confirmar mi pedido:\n\n`;
                cart.forEach(item => {
                    msg += `‚ñ™ ${item.cantidad}x ${item.nombre}\n`;
                });
                msg += `\n*TOTAL: $U ${total.toLocaleString('es-UY')}* (Env√≠o Gratis)\n\n`;
                msg += `*Mis Datos:*\nNombre: ${formData.name}\nCI: ${formData.id}\nDirecci√≥n: ${formData.address}\nTel: ${formData.phone}\n\nEspero datos para transferir.`;
                
                window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`, '_blank');
                onClose();
            };

            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-black/70 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="bg-white w-full max-w-lg rounded-3xl p-8 relative z-10 shadow-2xl animate-fade-in-up">
                        <button onClick={onClose} className="absolute top-4 right-4 text-gray-400 hover:text-gray-800"><i className="ph ph-x text-2xl"></i></button>
                        <h3 className="text-2xl font-bold mb-6 text-gray-800">Datos de Env√≠o</h3>
                        
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-600 mb-1">Nombre Completo</label>
                                <input required type="text" className="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-brand" onChange={e => setFormData({...formData, name: e.target.value})} />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-600 mb-1">C√©dula</label>
                                <input required type="text" className="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-brand" onChange={e => setFormData({...formData, id: e.target.value})} />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-600 mb-1">Direcci√≥n completa</label>
                                <textarea required rows="2" className="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-brand" onChange={e => setFormData({...formData, address: e.target.value})}></textarea>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-600 mb-1">Celular</label>
                                <input required type="tel" className="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-brand" onChange={e => setFormData({...formData, phone: e.target.value})} />
                            </div>
                            
                            <button type="submit" className="w-full mt-4 py-4 bg-gray-900 text-white font-bold rounded-xl flex items-center justify-center gap-2 hover:bg-black transition-colors">
                                <i className="ph ph-whatsapp-logo text-xl"></i>
                                Enviar Pedido por WhatsApp
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [products, setProducts] = useState([]);
            const [cart, setCart] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [isCheckoutOpen, setIsCheckoutOpen] = useState(false);

            useEffect(() => {
                const loadProducts = () => {
                    if (GOOGLE_SHEET_URL) {
                        Papa.parse(GOOGLE_SHEET_URL, {
                            download: true,
                            header: true,
                            complete: (results) => {
                                // Limpieza b√°sica de datos
                                const validData = results.data
                                    .filter(item => item.nombre && item.precio)
                                    .map(item => ({
                                        ...item,
                                        id: item.id || Math.random(),
                                        precio: parseInt(item.precio),
                                    }));
                                setProducts(validData);
                            }
                        });
                    } else {
                        setProducts(MOCK_DATA);
                    }
                };
                loadProducts();
                
                // Cargar carrito del localStorage
                const savedCart = JSON.parse(localStorage.getItem('nomadabox_cart') || '[]');
                setCart(savedCart);
            }, []);

            useEffect(() => {
                localStorage.setItem('nomadabox_cart', JSON.stringify(cart));
            }, [cart]);

            const addToCart = (product) => {
                setCart(prev => {
                    const existing = prev.find(item => item.id === product.id);
                    if (existing) {
                        return prev.map(item => item.id === product.id ? { ...item, cantidad: item.cantidad + 1 } : item);
                    }
                    return [...prev, { ...product, cantidad: 1 }];
                });
                setIsCartOpen(true);
            };

            const updateQty = (id, delta) => {
                setCart(prev => prev.map(item => {
                    if (item.id === id) return { ...item, cantidad: Math.max(0, item.cantidad + delta) };
                    return item;
                }).filter(item => item.cantidad > 0));
            };

            const cartTotal = cart.reduce((acc, item) => acc + (item.precio * item.cantidad), 0);
            const cartCount = cart.reduce((acc, item) => acc + item.cantidad, 0);

            return (
                <div className="min-h-screen pb-20">
                    <Header cartCount={cartCount} onOpenCart={() => setIsCartOpen(true)} />
                    <Hero />
                    
                    <main className="container mx-auto px-4">
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                            {products.map(product => (
                                <ProductCard key={product.id} product={product} onAdd={addToCart} />
                            ))}
                        </div>
                    </main>

                    <CartSidebar 
                        isOpen={isCartOpen} 
                        onClose={() => setIsCartOpen(false)} 
                        cart={cart}
                        updateQty={updateQty}
                        total={cartTotal}
                        onCheckout={() => { setIsCartOpen(false); setIsCheckoutOpen(true); }}
                    />

                    <CheckoutModal 
                        isOpen={isCheckoutOpen}
                        onClose={() => setIsCheckoutOpen(false)}
                        cart={cart}
                        total={cartTotal}
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
