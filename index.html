    <!-- Carga de Tailwind CSS -->

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

            max-height: calc(100vh - 250px); /* Altura m√°xima para scroll */
            overflow-y: auto;

        .text-primary-600 { color: #10B981; } /* Un color verde vibrante */
        .bg-primary-600 { background-color: #10B981; }

        /* Ocultar modal por defecto */

</head>
<body class="antialiased">

    <!-- Encabezado Fijo (Header) -->
    <header class="sticky top-0 z-40 bg-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <!-- Logo N√ìMADA BOX -->
            <h1 class="text-3xl font-extrabold text-gray-800">
                <span class="text-primary-600">N√ìMADA</span> BOX
            </h1>
            <!-- Bot√≥n del Carrito -->
            <button id="cart-button" class="relative p-2 bg-primary-600 text-white rounded-full shadow-lg hover:bg-primary-700 transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span id="cart-count" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">0</span>
            </button>
        </div>
        <div class="bg-primary-600 py-1 text-white text-center text-sm font-semibold">
            üéÅ ENV√çO GRATIS EN TODOS LOS PRODUCTOS - Sin costos ocultos.
        </div>
    </header>

    <!-- Contenido Principal (Cat√°logo) -->
    <main class="container mx-auto px-4 py-8">
        <h2 class="text-4xl font-bold mb-8 text-gray-800 text-center">Cat√°logo N√ìMADA BOX</h2>
        
        <!-- Contenedor de Productos (Grid Responsivo) -->
        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Las tarjetas de productos se inyectar√°n aqu√≠ por JavaScript -->
        </div>
    </main>

    <!-- Panel Lateral del Carrito (Sidebar) -->
    <div id="cart-sidebar" class="fixed top-0 right-0 h-screen w-[90vw] max-w-md sm:w-96 bg-white shadow-2xl z-50 p-6 flex flex-col justify-between border-l-4 border-primary-600">
        <!-- Encabezado del Carrito -->
        <div>
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h3 class="text-2xl font-bold text-gray-800 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-primary-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    Tu Pedido
                </h3>
                <button id="close-cart-button" class="text-gray-500 hover:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <!-- Lista de Art√≠culos del Carrito -->
            <div class="cart-item-list" id="cart-items-container">
                <p id="empty-cart-message" class="text-center text-gray-500 mt-10">Tu caja est√° vac√≠a.</p>
                <!-- Los art√≠culos se inyectar√°n aqu√≠ por JavaScript -->
            </div>
        </div>

        <!-- Pie de Carrito (Totales y Bot√≥n de Checkout) -->
        <div class="mt-6 pt-6 border-t border-gray-200">
            <div class="flex justify-between items-center text-xl font-semibold mb-4">
                <span>Total Final:</span>
                <span id="cart-total" class="text-primary-600">$U 0.00</span>
            </div>
            <p class="text-sm text-center text-gray-500 mb-4">
                El precio total ya incluye el costo de env√≠o a cualquier parte de Uruguay.
            </p>
            <button id="checkout-button" class="w-full py-3 bg-green-500 text-white font-bold rounded-xl shadow-md hover:bg-green-600 transition duration-300 flex items-center justify-center disabled:opacity-50" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 21L15 15M17 17l4 4" />
                </svg>
                Confirmar Pedido por WhatsApp
            </button>
        </div>
    </div>

    <!-- Overlay de Fondo para el Carrito -->
    <div id="cart-overlay" class="fixed inset-0 bg-black opacity-0 z-40 pointer-events-none transition-opacity duration-300"></div>

    <!-- MODAL DE CHECKOUT/DATOS DE ENV√çO -->
    <div id="checkout-modal" class="fixed inset-0 z-50 bg-black bg-opacity-75 items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg p-6 sm:p-8 relative">
            
            <h3 class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-primary-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.727A8 8 0 016.343 5.273a8 8 0 0111.314 11.454zM12 18V6" />
                </svg>
                Datos de Env√≠o
            </h3>

            <!-- Bot√≥n para cerrar el modal -->
            <button id="close-modal-button" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <form id="shipping-form" class="space-y-4">
                <!-- Nombre Completo -->
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700">Nombre completo</label>
                    <input type="text" id="fullName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-600 focus:ring focus:ring-primary-600 focus:ring-opacity-50 p-2 border">
                </div>
                
                <!-- C√©dula -->
                <div>
                    <label for="dni" class="block text-sm font-medium text-gray-700">C√©dula de Identidad (DNI)</label>
                    <input type="text" id="dni" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-600 focus:ring focus:ring-primary-600 focus:ring-opacity-50 p-2 border">
                </div>
                
                <!-- Direcci√≥n Completa -->
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">Direcci√≥n completa (Calle, Nro., Apto/Casa, Ciudad)</label>
                    <textarea id="address" rows="2" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-600 focus:ring focus:ring-primary-600 focus:ring-opacity-50 p-2 border"></textarea>
                </div>

                <!-- Tel√©fono de Contacto -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Tel√©fono de contacto</label>
                    <input type="tel" id="phone" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-600 focus:ring focus:ring-primary-600 focus:ring-opacity-50 p-2 border" placeholder="Ej: 099123456">
                </div>

                <!-- Resumen de Pago -->
                <div class="pt-4 border-t mt-4 flex justify-between items-center">
                    <span class="text-lg font-semibold">Total a pagar:</span>
                    <span id="modal-cart-total" class="text-2xl font-extrabold text-primary-600">$U 0.00</span>
                </div>

                <!-- Bot√≥n de Confirmaci√≥n -->
                <button type="submit" class="w-full py-3 bg-green-600 text-white font-bold rounded-xl shadow-lg hover:bg-green-700 transition duration-300 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    Enviar Pedido y Datos
                </button>
            </form>
        </div>
    </div>
    
    <script>
        // --- 1. DATOS DEL CAT√ÅLOGO (simulando productos.json) ---
        const PRODUCT_DATA = [
            {
                id: 101,
                nombre: "Sombrilla Playa 1.80m",
                descripcion: "Ideal para jard√≠n o playa. Gran tama√±o, f√°cil de transportar.",
                precio_venta: 990,
                imagen: "https://placehold.co/400x400/10B981/ffffff?text=Sombrilla",
                categoria: "Deportes y Aire Libre"
            },
            {
                id: 102,
                nombre: "Dispensador de Jab√≥n 4 en 1",
                descripcion: "Organizador de encimera multifuncional para cocina o ba√±o.",
                precio_venta: 550,
                imagen: "https://placehold.co/400x400/22C55E/ffffff?text=Dispensador",
                categoria: "Hogar"
            },
            {
                id: 103,
                nombre: "Cepillo Limpiador El√©ctrico",
                descripcion: "Inal√°mbrico con 7 cabezales para limpieza profunda del hogar.",
                precio_venta: 899,
                imagen: "https://placehold.co/400x400/3B82F6/ffffff?text=Cepillo",
                categoria: "Hogar"
            },
            {
                id: 104,
                nombre: "Masajeador Facial Microcorriente",
                descripcion: "Reafirmante y tonificante, ideal para el cuidado personal diario.",
                precio_venta: 450,
                imagen: "https://placehold.co/400x400/9333EA/ffffff?text=Masajeador",
                categoria: "Cuidado Personal"
            },
            {
                id: 105,
                nombre: "Lona de Camping 6 x 4 m",
                descripcion: "Resistente e impermeable, perfecta para actividades al aire libre.",
                precio_venta: 890,
                imagen: "https://placehold.co/400x400/F97316/ffffff?text=Lona",
                categoria: "Deportes y Aire Libre"
            },
            {
                id: 106,
                nombre: "Juego Electr√≥nico de Tic-Tac",
                descripcion: "Juego de mesa cl√°sico en versi√≥n electr√≥nica port√°til.",
                precio_venta: 700,
                imagen: "https://placehold.co/400x400/EF4444/ffffff?text=TicTacToe",
                categoria: "Inform√°tica y Gamer"
            },
        ];

        // --- 2. VARIABLES GLOBALES DEL DOM ---
        // Elementos del Cat√°logo y Carrito
        let productList, cartCountElement, checkoutButton, cartItemsContainer, emptyCartMessage, cartTotalElement;
        let cartSidebar, cartOverlay;
        // Elementos del Modal de Checkout
        let checkoutModal, closeModalButton, shippingForm, modalCartTotal;
        
        // --- 3. GESTI√ìN DEL CARRITO (Local Storage) ---
        const WHATSAPP_NUMBER = "59895736428"; // Reemplaza con tu n√∫mero de WhatsApp real (Ej: 59899123456)
        const cartKey = 'nomadabox_cart';
        
        /**
         * Obtiene el carrito del LocalStorage o devuelve un array vac√≠o.
         */
        const getCart = () => {
            try {
                const cart = JSON.parse(localStorage.getItem(cartKey)) || [];
                // Se asegura de que todos los productos del carrito tengan los datos actualizados
                return cart.map(item => ({
                    ...item,
                    ...PRODUCT_DATA.find(p => p.id === item.id)
                }));
            } catch (error) {
                console.error("Error al obtener el carrito de LocalStorage:", error);
                return [];
            }
        };

        /**
         * Guarda el carrito en el LocalStorage.
         * @param {Array} cart - El carrito a guardar.
         */
        const saveCart = (cart) => {
            try {
                localStorage.setItem(cartKey, JSON.stringify(cart));
                updateCartUI();
            } catch (error) {
                // Este error se produce solo si hay problemas con localStorage (ej. cuota excedida)
                console.error("Error al guardar el carrito en LocalStorage:", error);
            }
        };

        /**
         * A√±ade un producto al carrito.
         * @param {number} productId - El ID del producto a a√±adir.
         */
        window.addToCart = (productId) => {
            const product = PRODUCT_DATA.find(p => p.id === productId);
            if (!product) return;

            let cart = getCart();
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.cantidad += 1;
            } else {
                // Solo guardamos el ID y la cantidad en el LocalStorage
                cart.push({ id: productId, cantidad: 1 }); 
            }

            saveCart(cart);
            showCartSidebar();
            console.log(`Producto a√±adido: ${product.nombre}`);
        };
        
        /**
         * Actualiza la cantidad en el carrito o lo elimina si la cantidad es 0.
         * @param {number} productId - El ID del producto.
         * @param {number} newQuantity - La nueva cantidad.
         */
        window.updateQuantity = (productId, newQuantity) => {
            let cart = getCart();
            if (newQuantity <= 0) {
                cart = cart.filter(item => item.id !== productId);
            } else {
                const item = cart.find(item => item.id === productId);
                if (item) {
                    item.cantidad = newQuantity;
                }
            }
            saveCart(cart);
            renderCartItems();
        };

        /**
         * Calcula el total del carrito.
         * @returns {number} El total en formato num√©rico.
         */
        const calculateTotal = () => {
            const cart = getCart();
            return cart.reduce((total, item) => total + (item.precio_venta * item.cantidad), 0);
        };

        // --- 4. RENDERING DE LA INTERFAZ DE USUARIO (UI) ---

        /**
         * Renderiza las tarjetas de productos en el cat√°logo.
         */
        const renderProducts = () => {
            productList.innerHTML = ''; 
            
            PRODUCT_DATA.forEach(product => {
                const card = `
                    <div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition duration-300 flex flex-col justify-between">
                        <!-- Placeholder de Imagen -->
                        <img src="${product.imagen}" alt="${product.nombre}" class="w-full h-48 object-cover rounded-t-xl" onerror="this.onerror=null; this.src='https://placehold.co/400x400/cccccc/000000?text=N%C3%93MADA+BOX';"/>
                        
                        <div class="p-5 flex flex-col flex-grow">
                            <span class="text-xs font-semibold text-primary-600 mb-1">${product.categoria}</span>
                            <h3 class="text-xl font-bold text-gray-800 mb-2">${product.nombre}</h3>
                            <p class="text-sm text-gray-500 mb-3 flex-grow">${product.descripcion}</p>
                            <div class="flex justify-between items-center mt-auto">
                                <span class="text-2xl font-extrabold text-primary-600">$U ${product.precio_venta.toLocaleString('es-UY')}</span>
                                <button onclick="addToCart(${product.id})" class="ml-4 px-4 py-2 bg-primary-600 text-white font-semibold rounded-lg hover:bg-primary-700 transition duration-300 shadow-md text-sm">
                                    A√±adir
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                productList.innerHTML += card;
            });
        };

        /**
         * Actualiza el contador del carrito y el total.
         */
        const updateCartUI = () => {
            const cart = getCart();
            const totalItems = cart.reduce((sum, item) => sum + item.cantidad, 0);
            const total = calculateTotal();

            // Actualizar elementos principales
            cartCountElement.textContent = totalItems;
            checkoutButton.disabled = totalItems === 0;
            cartTotalElement.textContent = `$U ${total.toLocaleString('es-UY')}`;
            
            // Actualizar el total del modal si est√° abierto
            if (modalCartTotal) {
                modalCartTotal.textContent = `$U ${total.toLocaleString('es-UY')}`;
            }

            renderCartItems();
        };

        /**
         * Renderiza los items en el panel lateral del carrito.
         */
        const renderCartItems = () => {
            const cart = getCart();
            let total = 0;
            
            if (!cartItemsContainer || !emptyCartMessage || !cartTotalElement) return;

            cartItemsContainer.innerHTML = '';
            
            if (cart.length === 0) {
                emptyCartMessage.style.display = 'block';
                return;
            }

            emptyCartMessage.style.display = 'none';

            cart.forEach(item => {
                const subtotal = item.precio_venta * item.cantidad;
                total += subtotal;
                
                const cartItem = document.createElement('div');
                cartItem.className = 'flex flex-col sm:flex-row items-start sm:items-center justify-between p-3 mb-3 bg-gray-50 rounded-lg shadow-sm';
                cartItem.innerHTML = `
                    <div class="flex items-start flex-grow mb-2 sm:mb-0">
                        <img src="${item.imagen}" alt="${item.nombre}" class="w-12 h-12 object-cover rounded-md mr-3" onerror="this.onerror=null; this.src='https://placehold.co/50x50/cccccc/000000?text=Box';"/>
                        <div class="flex-grow">
                            <p class="font-semibold text-sm text-gray-800">${item.nombre}</p>
                            <p class="text-xs text-gray-500">Precio: $U ${item.precio_venta.toLocaleString('es-UY')}</p>
                        </div>
                    </div>
                    
                    <div class="flex items-center w-full sm:w-auto justify-between">
                        <!-- Control de Cantidad -->
                        <div class="flex border border-gray-300 rounded-lg overflow-hidden mr-3">
                            <button onclick="updateQuantity(${item.id}, ${item.cantidad - 1})" class="px-2 py-1 bg-white hover:bg-gray-100 text-gray-600">-</button>
                            <span class="px-3 py-1 bg-white border-l border-r text-gray-800">${item.cantidad}</span>
                            <button onclick="updateQuantity(${item.id}, ${item.cantidad + 1})" class="px-2 py-1 bg-white hover:bg-gray-100 text-gray-600">+</button>
                        </div>
                        
                        <span class="font-bold text-md text-right text-primary-600">$U ${subtotal.toLocaleString('es-UY')}</span>
                    </div>
                `;
                cartItemsContainer.appendChild(cartItem);
            });
        };

        // --- 5. L√ìGICA DEL MODAL Y CHECKOUT A WHATSAPP ---
        
        /**
         * Muestra el modal de checkout y actualiza el total.
         */
        const showCheckoutModal = () => {
            if (!checkoutModal || !modalCartTotal) return;
            
            // Ocultar el carrito para mejor UX
            hideCartSidebar();

            const total = calculateTotal();
            modalCartTotal.textContent = `$U ${total.toLocaleString('es-UY')}`;
            
            checkoutModal.classList.add('visible');
            document.body.classList.add('overflow-hidden'); // Bloquear el scroll de fondo
        };

        /**
         * Oculta el modal de checkout.
         */
        const hideCheckoutModal = () => {
            if (!checkoutModal) return;
            checkoutModal.classList.remove('visible');
            document.body.classList.remove('overflow-hidden');
            shippingForm.reset(); // Limpiar el formulario al cerrar
        };

        /**
         * Genera el mensaje del pedido con datos fijos y redirige a WhatsApp.
         * @param {object} shippingData - Datos de env√≠o del formulario.
         */
        const submitOrder = (event) => {
            event.preventDefault(); // Previene el env√≠o por defecto del formulario

            const cart = getCart();
            if (cart.length === 0) {
                hideCheckoutModal();
                showCartSidebar(); // Mostrar el carrito si estaba vac√≠o
                return;
            }

            // 1. Recolectar datos del formulario
            const shippingData = {
                fullName: document.getElementById('fullName').value.trim(),
                dni: document.getElementById('dni').value.trim(),
                address: document.getElementById('address').value.trim(),
                phone: document.getElementById('phone').value.trim(),
            };

            let message = "¬°Hola N√ìMADA BOX! Quiero confirmar mi pedido:\n\n";
            let total = 0;

            // 2. Detalles de los productos
            cart.forEach(item => {
                const subtotal = item.precio_venta * item.cantidad;
                // Usamos toLocaleString sin el s√≠mbolo de moneda para el mensaje de WhatsApp
                message += `${item.cantidad} x ${item.nombre} - Subtotal: UY$ ${subtotal.toLocaleString('es-UY')}\n`;
                total += subtotal;
            });

            // 3. Resumen y datos de env√≠o COMPLETOS
            message += `\n----------------------------------\n`;
            message += `TOTAL FINAL A PAGAR: UY$ ${total.toLocaleString('es-UY')}\n`;
            message += `(¬°El env√≠o ya est√° incluido!)\n\n`;
            
            message += `DATOS DE ENV√çO CONFIRMADOS:\n`;
            message += `\tüë§ Nombre: ${shippingData.fullName}\n`;
            message += `\tID: ${shippingData.dni}\n`;
            message += `\tüè† Direcci√≥n: ${shippingData.address}\n`;
            message += `\tüìû Tel√©fono: ${shippingData.phone}\n`;
            message += `\n----------------------------------\n`;
            message += `Por favor, env√≠enme los datos de la cuenta bancaria para realizar la transferencia y coordinar la entrega.`;

            // Codificar el mensaje para la URL
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodedMessage}`;

            // Ocultar el modal y redirigir
            hideCheckoutModal();
            window.open(whatsappUrl, '_blank');
            // localStorage.removeItem(cartKey); // Opcional: Limpiar el carrito despu√©s de la compra
        };

        // --- 6. L√ìGICA DE LA SIDEBAR (Mostrar/Ocultar) ---
        
        const showCartSidebar = () => {
            if (!cartSidebar || !cartOverlay) return; // Null check
            cartSidebar.classList.add('open');
            cartOverlay.classList.remove('opacity-0', 'pointer-events-none');
            cartOverlay.classList.add('opacity-50');
        };

        const hideCartSidebar = () => {
            if (!cartSidebar || !cartOverlay) return; // Null check
            cartSidebar.classList.remove('open');
            cartOverlay.classList.remove('opacity-50');
            cartOverlay.classList.add('opacity-0', 'pointer-events-none');
        };

        // --- 7. INICIALIZACI√ìN DE LA APLICACI√ìN ---

        const initApp = () => {
            // 1. OBTENER Y ASIGNAR TODOS LOS ELEMENTOS CR√çTICOS DEL DOM
            productList = document.getElementById('product-list');
            cartCountElement = document.getElementById('cart-count');
            checkoutButton = document.getElementById('checkout-button');
            cartItemsContainer = document.getElementById('cart-items-container');
            emptyCartMessage = document.getElementById('empty-cart-message');
            cartTotalElement = document.getElementById('cart-total');
            cartSidebar = document.getElementById('cart-sidebar');
            cartOverlay = document.getElementById('cart-overlay');

            // NUEVOS elementos del modal
            checkoutModal = document.getElementById('checkout-modal');
            closeModalButton = document.getElementById('close-modal-button');
            shippingForm = document.getElementById('shipping-form');
            modalCartTotal = document.getElementById('modal-cart-total');
            
            // Verificaci√≥n cr√≠tica al inicio
            if (!productList || !cartItemsContainer || !cartTotalElement || !cartSidebar || !cartOverlay || !checkoutModal || !shippingForm) {
                console.error("Error FATAL: No se pudieron encontrar los contenedores principales. Verifique los IDs del HTML.");
                return;
            }

            renderProducts();
            updateCartUI(); // Carga el estado inicial del carrito
            
            // Event Listeners (usando los elementos obtenidos)
            document.getElementById('cart-button').addEventListener('click', showCartSidebar);
            document.getElementById('close-cart-button').addEventListener('click', hideCartSidebar);
            cartOverlay.addEventListener('click', hideCartSidebar);
            
            // Modificaci√≥n clave: Checkout ahora abre el modal, NO el WhatsApp directamente
            checkoutButton.addEventListener('click', showCheckoutModal);

            // Event Listeners del Modal
            closeModalButton.addEventListener('click', hideCheckoutModal);
            // El overlay del modal solo deber√≠a cerrarlo si no es el modal mismo
            checkoutModal.addEventListener('click', (e) => {
                if (e.target === checkoutModal) {
                    hideCheckoutModal();
                }
            });
            shippingForm.addEventListener('submit', submitOrder);
        };

        // Inicia la aplicaci√≥n al cargar la p√°gina
        window.onload = initApp;

    </script>
