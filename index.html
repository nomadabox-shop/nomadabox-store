        // --- NUEVO: SECCI√ìN DE VIDEO ---
        const VideoSection = () => (

        // --- NUEVO: GALER√çA DE IM√ÅGENES ---
        const GallerySection = () => (

                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-5xl mx-auto">
                    {/* Tarjeta 1: Papel Largo */}

                        <div>
                            <h3 className="text-xl font-bold text-slate-800 mb-2">¬°No solo fotos!</h3>
                            <p className="text-slate-600 text-sm leading-relaxed">
                                Imprime dibujos de animales, notas o listas. El papel es econ√≥mico y f√°cil de conseguir. ¬°Diversi√≥n interminable coloreando!
                            </p>
                        </div>
                    </div>
                      {/* Tarjeta 2: C√°mara Abierta */}
                      <div className="bg-white p-6 rounded-[2rem] shadow-lg border border-slate-100 flex flex-col md:flex-row items-center gap-6">

        const BenefitsSection = () => (

        const BenefitCard = ({ icon, title, text }) => (

        const Footer = () => (

        // --- CARRITO Y CHECKOUT ---
        const CartSidebar = ({ isOpen, onClose, cart, updateQty, total, onCheckout }) => (

                    <div className="p-6 flex justify-between items-center bg-white/50 border-b border-slate-100">
                        <h2 className="text-2xl font-black text-slate-800">Tu Pedido</h2>
                        <button onClick={onClose} className="p-2 hover:bg-slate-100 rounded-full transition"><i className="ph ph-x text-xl"></i></button>

                    <div className="flex-1 overflow-y-auto p-6 space-y-4 no-scrollbar">
                        {cart.length === 0 ? (
                            <div className="flex flex-col items-center justify-center h-full text-slate-400 opacity-60">

                        ) : (

                                        <span className="text-xs font-bold">{item.cantidad}</span>

                        </div>

        );

        const CheckoutModal = ({ isOpen, onClose, cart, total }) => {
            if (!isOpen) return null;
            const [data, setData] = useState({ name: '', id: '', address: '', phone: '' });
            const sendOrder = (e) => {
                e.preventDefault();
                let msg = `üöÄ *PEDIDO WEB - NOMADABOX*\n---------------------------\n`;
                cart.forEach(i => msg += `üì¶ ${i.cantidad}x ${i.nombre}\n`);
                msg += `\nüí∞ *TOTAL: $U ${total.toLocaleString('es-UY')}*\n\nüìç *Datos de Env√≠o:*\nüë§ ${data.name}\nüÜî ${data.id}\nüè† ${data.address}\nüì± ${data.phone}`;
                window.open(`https://wa.me/${WHATSAPP}?text=${encodeURIComponent(msg)}`, '_blank');
                onClose();
            };
            return (
                <div className="fixed inset-0 z-[80] flex items-center justify-center p-4">

                    <div className="bg-white w-full max-w-lg rounded-[2rem] p-8 relative z-10 shadow-2xl animate-blob">

                                <input required type="tel" className="bg-slate-50 rounded-xl p-4 font-semibold focus:ring-2 focus:ring-lime-500 outline-none transition-all" placeholder="Celular" onChange={e => setData({...data, phone: e.target.value})} />
                            </div>
                            <textarea required rows="2" className="w-full bg-slate-50 rounded-xl p-4 font-semibold focus:ring-2 focus:ring-lime-500 outline-none transition-all" placeholder="Direcci√≥n completa (Calle, N¬∫, Ciudad/Barrio)" onChange={e => setData({...data, address: e.target.value})}></textarea>
                            <button type="submit" className="w-full py-4 rounded-xl bg-[#25D366] text-white font-bold text-lg hover:bg-[#20bd5a] transition-all flex items-center justify-center gap-2 shadow-lg shadow-green-200">

        // --- APP PRINCIPAL ---
        const App = () => {
            const [cart, setCart] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [isCheckoutOpen, setIsCheckoutOpen] = useState(false);

            useEffect(() => setCart(JSON.parse(localStorage.getItem('nomadabox_cart') || '[]')), []);
            useEffect(() => localStorage.setItem('nomadabox_cart', JSON.stringify(cart)), [cart]);

            const addToCart = (p) => {
                setCart(prev => {
                    const exists = prev.find(item => item.id === p.id);
                    return exists 
                        ? prev.map(item => item.id === p.id ? {...item, cantidad: item.cantidad + 1} : item) 
                        : [...prev, {...p, cantidad: 1}];
                });
                setIsCartOpen(true);
            };

            const updateQty = (id, n) => setCart(prev => prev.map(p => p.id === id ? {...p, cantidad: Math.max(0, p.cantidad + n)} : p).filter(p => p.cantidad > 0));
            const totalCart = cart.reduce((acc, el) => acc + (el.precio * el.cantidad), 0);

            return (
                <div className="min-h-screen relative font-sans text-slate-800 pb-20">
                    <AnimatedBackground />
                    <Navbar cartCount={cart.reduce((acc, el) => acc + el.cantidad, 0)} onOpenCart={() => setIsCartOpen(true)} />
                    
                    <Hero product={PRODUCT_DATA} onAdd={addToCart} />
                    <VideoSection />
                    <GallerySection />
                    <BenefitsSection />
                    
                    <Footer />
                    
                    <CartSidebar isOpen={isCartOpen} onClose={() => setIsCartOpen(false)} cart={cart} updateQty={updateQty} total={totalCart} onCheckout={() => { setIsCartOpen(false); setIsCheckoutOpen(true); }} />
                    <CheckoutModal isOpen={isCheckoutOpen} onClose={() => setIsCheckoutOpen(false)} cart={cart} total={totalCart} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
